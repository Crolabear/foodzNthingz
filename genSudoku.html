<style>

table {
  margin:1em auto;
}
td {
  height:60px;
  width:60px;
  border:2px solid;
  text-align:center;
}
td:first-child {
  border-left:solid;
}
td:nth-child(3n) {
  border-right:solid ;
}
tr:first-child {
  border-top:solid;
}
tr:nth-child(3n) td {
  border-bottom:solid ;
  margin-bottom: 5px;
}

input[type="number"] {
     width: 100%; 
     height: 100%;
     text-align: center;
     font-size: 20

}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<div id="here_table"></div>

<script>
var $table = $('<table>');
for(var i=1; i<10; i++){
  var $row = $('<tr>')
  for(var j=1;j<10;j++){
    //$cell = '<td><input id=\"'+i+'_'+j+'\" type=\"text\" value=\"'+i+'_'+j+'\"></td>'
	$cell = '<td><input id=\"'+i+'_'+j+'\" type=\"number\"></td>'

    $row.append($cell);
    if (j==9) {
      $row.append('</tr>')
    }
  }
  $table.append($row)
}
$('#here_table').append($table);

</script>
