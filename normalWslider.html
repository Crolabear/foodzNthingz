<h3> Approximate CDF for Normal(0,1) </h3>   </br>
<h4 align="left">How many SD: <input type="text" id="test" value="3">  <button align="left">Calculate</button>  </h4>
<h4 align="left" id="outp"></h4>


<div id="plot1">

</div>


<script>

var data = [];

getData(); // popuate data 

// line chart based on http://bl.ocks.org/mbostock/3883245
var margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 30
    },
    width = $(document).width() - margin.left - margin.right,
    height = $(document).height() - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
    

var line = d3.svg.line()
    .x(function(d) {
        return x(d.q);
    })
    .y(function(d) {
        return y(d.p);
    })
    

var svg = d3.select("#plot1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

x.domain(d3.extent(data, function(d) {
    return d.q;
}));
y.domain(d3.extent(data, function(d) {
    return d.p;
}));

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("path")
    .datum(data)
    .attr("class", "line")
    .attr("d", line);    




function getData() {

// loop to populate data array with 
// probabily - quantile pairs
for (var i = 0; i < 10000; i++) {
    xvalue = 10/10000 * i - 5
    density = 1/Math.sqrt(2*Math.PI) * 1/(Math.exp(xvalue*xvalue/2))
    //summation = 0
    //summation = summation + density*10/10000
    el = {
        "q": xvalue,
        "p": density,
    //    "cd": summation
    }
    data.push(el)
  };   
};
// data.sort(function(x, y) {
//     return x.q - y.q;
// });	



$(document).ready(function(){
    $("button").click(function(){
    	var input1= $("#test").val()
    	cutoff = (input1*1 + 5)*100000/10
    	
    	console.log(cutoff)
    	
    	summation = 0
    	for (var i=0; i<cutoff;i++){
    		xvalue = 10/100000 * i - 5
    		density = 1/Math.sqrt(2*Math.PI) * 1/(Math.exp(xvalue*xvalue/2))
    		summation = summation + density*10/100000
    	}
    	
        $("#outp").text(summation);
    });
});


</script>
